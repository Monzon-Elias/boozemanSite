        <main>

        <!-- CONTACT FORM -->
            <form>
                <h2>Contact Us</h2>
                <!-- ABOUT YOU -->
                <fieldset>
                    <legend>
                        <h3>About you</h3>
                    </legend>
                    <label>
                        Full Name:
                    </label>
                        <input type="text" name="name" size="30" minlength="5" pattern="[a-zA-Z]+" title="Please, use only Alpha caracters" required>
                    <br />
                    <label>
                        Email:
                    </label>
                        <input type="email" name="email" size="30" placeholder="example@gmail.com" title="Your email" required>
                    <br />
                    <label>
                        Zip Code:
                    </label>
                    <input type="number" name="zipc" max="999999" title="Please, set your zip code" required>
                    <br />
                </fieldset>
                <br />
                <!-- ABOUT YOUR CAR -->
                <fieldset>
                    <legend>
                        <h3>Your Location</h3>
                    </legend>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9316277611047!2d-111.09290618505297!3d45.67227287910392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718%2C+EE.+UU.!5e0!3m2!1ses!2scl!4v1523676936948" allowfullscreen></iframe>
                    <br />
                    <label>
                        Comments:
                    </label>
                    <br />
                    <textarea rows="4" cols="40" id="comments"></textarea>
                    <br />
                    <br />
                    <button type="button" class="button">Send your info</button>
                </fieldset>
            </form>
        </main>
